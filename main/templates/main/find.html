{% block list %}

<script>
	$(document).ready(function() {
		$('#list').hide();
		$('#mapbtn').addClass('hlt');
		
		$('#mapbtn').click(function() {
			$('#list').fadeOut();
			$('#mapsection').fadeIn();
			$('#mapbtn').addClass('hlt');
		});
		
		$('#listbtn').click(function() {
			$('#mapsection').fadeOut();
			$('#list').fadeIn();
			$('#list').addClass('hlt');
		});
	});
</script>

<div id = "logo">
	<a href = "{% url 'main:index' %}">
		<div>
			.bside
		</div>	
	</a>
</div>	
{% if spotlist %}
<div id = "inline">
	<div id = "listbtn">
		list
	</div>

	<div id = "mapbtn">
		map
	</div>
</div>


<div id = "list">	
	{% for spot in spotlist %}
		

		<div id = "spot">
			<h1 id = "spotname">
				{{ spot.name }}
			</h1>

			<p id = "spotdesc">
				{{ spot.description }}
			</p>

			<p id = "timeleft">
				{{ spot.timeleft|floatformat:"-2" }}
				hours left
			</p>

			<p id = "distance">
			</p>	
		</div>	
	{% endfor %}
</div>

<div id = "mapsection">
		{% block map %}
	    <style type="text/css">
	      html, body, #map-canvas { height: 100%;}
	    </style>
	    <script type="text/javascript"
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmu-0gJXE0CMNQRYnXeLCM_oN2_WXSR7E">
	    </script>
	    <script type="text/javascript">
			function setPost(position) {
				initialize(position.coords.latitude, position.coords.longitude);
			}

	        function initialize(lat, lon) {
	        var mapOptions = {
	          center: new google.maps.LatLng(lat, lon),
	          zoom: 11
	        };
	        var map = new google.maps.Map(document.getElementById('map-canvas'),
	            mapOptions);
	        {% for spot in spotlist %}
	        	contentString = 'hey';
	        	var infowindow = new google.maps.InfoWindow({
	        		content: contentString
	        	});
		        var point = new google.maps.LatLng({{spot.lat}}, {{spot.lon}});
		        var marker = new google.maps.Marker({
		        	position: point,
		        	map:map
		        });
		        marker['infowindow'] = new google.maps.InfoWindow({
		        		content: '<h3>{{ spot.name }} </h3>'+
	        		'<p>{{ spot.description }}</p>'+
	        		'<p>{{ spot.timeleft|floatformat:"-2" }} hours left</p>'
		        	});
		        google.maps.event.addListener(marker, 'click', function() {
		        	this['infowindow'].open(map, this);
		        });
		    {% endfor %}
	        //addMarkers(map);
	      }
		   	function getLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(setPost);

				}
				else {
					$("#nope").html("GEOLOCATION NOT AVAILABLE IN THIS BROWSER");
					$("#nope").show()
				}
			}


	      //google.maps.event.addDomListener(window, 'load', initialize);
	      $(document).ready(function() {
	      	getLocation();
	      	//initialize();
	      });
	    </script>
	<div id="map-canvas"></div>
</div>
{% endblock %}
