{% load staticfiles %}
<!DOCTYPE html>
<head>
<title>.bside</title>
<link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static "css/sidestyle.css" %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
	$(document).ready(function() {
		$('.red').mouseover(function() {
			$('.red').css('width', '100%');
			$('.red').css('padding-top', '5%');
			$('.red').css('padding-bottom', '4%');
			$('.blue').hide();
			$('.yellow').hide();
			$('.green').hide();
		});
		$('.red').mouseout(function() {
			$('.red').css('width', '50%');
			$('.red').css('padding-top', '2%');
			$('.red').css('padding-bottom', '2%');
			$('.blue').show();
			$('.yellow').show();
			$('.green').show();
		});
		$('.blue').mouseover(function() {
			$('.blue').css('width', '100%');
			$('.blue').css('padding-top', '5%');
			$('.blue').css('padding-bottom', '4%');
			$('.red').hide();
			$('.yellow').hide();
			$('.green').hide();
		});
		$('.blue').mouseout(function() {
			$('.blue').css('width', '50%');
			$('.blue').css('padding-top', '2%');
			$('.blue').css('padding-bottom', '2%');
			$('.red').show();
			$('.yellow').show();
			$('.green').show();
		});	
		$('.yellow').mouseover(function() {
			$('.yellow').css('width', '100%');
			$('.yellow').css('padding-top', '5%');
			$('.yellow').css('padding-bottom', '4%');
			$('.blue').hide();
			$('.red').hide();
			$('.green').hide();
		});
		$('.yellow').mouseout(function() {
			$('.yellow').css('width', '50%');
			$('.yellow').css('padding-top', '2%');
			$('.yellow').css('padding-bottom', '2%');
			$('.blue').show();
			$('.red').show();
			$('.green').show();
		});	
		$('.green').mouseover(function() {
			$('.green').css('width', '100%');
			$('.green').css('padding-top', '5%');
			$('.green').css('padding-bottom', '4%');
			$('.blue').hide();
			$('.yellow').hide();
			$('.red').hide();
		});
		$('.green').mouseout(function() {
			$('.green').css('width', '50%');
			$('.green').css('padding-top', '2%');
			$('.green').css('padding-bottom', '2%');
			$('.blue').show();
			$('.yellow').show();
			$('.red').show();
		});					
	});
</script>

</head>
<body>
<div id = "main">
	<div id = "cont">
		<div id = "wrap">
			<div id = "logo">
				<h1>.bside</h1>
				<p>unite skaters</p>
			</div>
			<div id = "img">
				<div id = "png">
					<img src = "{% static  'bside.png' %}" id = "pic">
				</div>
			</div>
		</div>	
	</div>
	<div id = "center">
		<div id = "line">
			<div id = "left">
				<a href = "{% url 'main:start' %}">				
					<div id = "link" class = "red"> 
						<div id = "inside">
							<p>Start Session</p>
						</div>		
					</div>
				</a>

				<a href = "{% url 'main:end' %}">
					<div id = "link" class = "yellow">
						<div id = "inside">
							<p>End Session</p>
						</div>
					</div>
				</a>	

			</div>
		</div>
	</div>	
	<div id = "center">
		<div id = "line">
			<div id = "right">
				<a href = "{% url 'main:find' %}">
					<div id = "link" class = "green">
						<div id = "inside">							
							<p>Find Sessions</p>
						</div>
					</div>
				</a>

				<a href = "{% url 'main:about' %}">
					<div id = "link" class = "blue">
						<div id = "inside">							
							<p>About</p>							
						</div>
					</div>
				</a>
					
			</div>
		</div>
	</div>	
</div>
